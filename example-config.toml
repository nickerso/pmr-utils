# pmr-utils config file
# Use with: pmr-utils.py --config this-file.toml
#
# Priority order for global settings (highest to lowest):
#   command-line flags > this file > env vars (PMR_URL, PMR_OUTPUT_DIR) > built-in defaults
#
# Tip: commit a copy of this file to git to record and reproduce specific runs.

# ---------------------------------------------------------------------------
# [global] — shared settings that apply to every command
# ---------------------------------------------------------------------------
[global]
pmr_instance    = "https://my-pmr-instance.example.com"
cache_dir = "./pmr-output"

# ---------------------------------------------------------------------------
# [run] — optional: record a specific command execution for reproducibility
#
# Running `pmr-utils.py --config this-file.toml` will execute the command
# below exactly as if you had typed it on the command line.
# You can still override individual args by passing them on the CLI.
#
# Example CLI override:
#   pmr-utils.py --config this-file.toml --pmr-instance https://other-instance.com
# ---------------------------------------------------------------------------
[run]
command = "greet"

[run.args]
args   = "Alice"
shout  = true
repeat = 3

